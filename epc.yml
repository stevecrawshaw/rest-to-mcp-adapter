      responses:
        '200':
          description: Successfully returned a display EPC
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
            application/zip:
              schema:
                $ref: '#/components/schemas/Certificate'
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                $ref: '#/components/schemas/Certificate'
            application/vnd.ms-excel:
              schema:
                $ref: '#/components/schemas/Certificate'
            text/csv:
              schema:
                $ref: '#/components/schemas/Certificate'
        '400':
          $ref: '#/components/responses/400Error'

  /display/recommendations/{lmk-key}:
    get:
      description: Returns the recommendations for a specific property
      tags:
        - display

      parameters:
        - name: lmk-key
          in: path
          description: lmk-key for property
          required: true
          schema:
            type: string
            maxLength: 64

      responses:
        '200':
          description: Successfully returned a list of recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendations'
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                $ref: '#/components/schemas/Recommendations'
            application/vnd.ms-excel:
              schema:
                $ref: '#/components/schemas/Recommendations'
            text/csv:
              schema:
                $ref: '#/components/schemas/Recommendations'
        '400':
          $ref: '#/components/responses/400Error'


  /non-domestic/search:
